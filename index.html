<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UIDAI</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>

    <script>
        function openApp() {
            // Debug: show full query string
            console.log("Query string:", window.location.search);

            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get("sessionid");

            console.log("Session ID:", sessionId);

            if (!sessionId) {
                document.getElementById("error").innerText =
                    "Session ID not found in URL";
                return;
            }

            const url =
                "intent:#Intent;" +
                "action=in.gov.uidai.pehchaan.WEB_INTENT_REQUEST;" +
                "S.request=" + encodeURIComponent(sessionId) + ";" +
                "end";

            try {
                window.location.replace(url);
            } catch (err) {
                console.error("Intent launch failed:", err);
            }
        }

        // Auto-run on page load
        window.onload = openApp;
    </script>
</head>

<body>

    <h1>UIDAI</h1>

    <button onclick="openApp()">Open UIDAI App</button>

    <div id="error" class="error"></div>

</body>
</html>
